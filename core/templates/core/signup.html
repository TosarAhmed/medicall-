{% extends 'core/base.html' %}

{% block title%}Sign Up{% endblock %}

{% block content %}

<div class="w-1/3 my-2 mx-auto p-2 rounded-xl">
    <h1 class="mb-2 text-3xl">Sign Up</h1>

    <form method="POST" action="{% url 'core:signup' %}">
        {% csrf_token %}
        {% if error %}
            <p class="text-red-600 font-semibold py-3">{{error}}</p>
        {% endif %}
        <div class="mb-2">
            <label class="inline-block mb-2">Full Name</label><br>
            <input type="text" placeholder="Your Full Name" name="fullname" class='w-full px-4 py-3 rounded-xl'>
        </div>

        <div class="mb-2">
            <label class="inline-block mb-2">Mobile</label><br>
            <input type="text" placeholder="Your Mobile Number" name="mobile" class='w-full px-4 py-3 rounded-xl'>
        </div>

        
        <div class="flex justify-between items-center">
            <button class="px-3 py-2 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Register New Account</button>

            <a href="{% url 'core:login' %}", class=" hover:text-teal-400">Already have an account</a>

        </div>
    </form>
</div>

{% endblock %}
