{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}

    <div class="pb-6 grid grid-cols-5 gap-4">

        <div class="col-span-1  bg-gray-100 py-3 px-2 rounded-md">
            <form method="get", action="{% url 'item:items' %}">
                <div class="flex justify-between items-center gap-2">
                    <input name="query" class="w-full px-1 py-1 border rounded-xl" type="text" value="{{ guery }}" placeholder="Find your items ....">
                    <button class="py-1 px-1 text-sm bg-teal-500 text-white rounded-xl">Search</button>
                </div>
            </form>

            <hr class="my-6">
            <p class="font-semibold">Categories</p>

            <ul>
                {% for category in categories %}

                    <li class="px-2 py-2 rounded-xl">
                        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name}}</a>
                    </li>

                {% endfor %}

            </ul>
            <hr class="my-6">
            <p class="font-semibold">Clear Filter</p>

            <ul>
                <li>
                    <a href class="mt-2 px-4 py-4 bg-yellow-500 rounded-xl inline-block text-lg font-semibold text-white hover:bg-yellow-800">Clear</a></li>
            </ul>

        </div>

        <div class="col-span-4">
            <div class="grid grid-cols-5 gap-2  ">
                {% for item in items %}
                <div class="hover:bg-gray-100">
                    <div class="flex-col justify-between">
                        <a href="{% url 'item:detail' item.id %}">
                            <div class="flex justify-center items-center">
                                <img style="max-height: 120px; max-height: 120px; min-width: 180px; max-width: 180px;"  src="{{item.image.url}}" class="rounded-t-xl ">
                            </div>
            
                            <div class="p-6 rounded-b-xl">
                                <h2 class="text-2xl" {{item.name}}></h2>
                                <p class="text-gray-500">Price: {{item.price}}</p>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
