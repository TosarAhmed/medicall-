{% extends 'core/base.html' %}

{% block title %}{{item.name}} {% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{item.image.url}}" class="rounded-xl">
    </div>
</div>

    {% if request.user == item.created_by %}
        <div class="mt-6 px-3 py-3 bg-gray-300 rounded-xl">
            <p>This is your Item!</p>
            <a href="{% url 'item:edit' item.id %}" class="inline-block mt-6 px-6 py-3 text-white font-semibold bg-teal-500 rounded-xl hover:bg-red-300">Edit</a>
            <a href="{% url 'item:delete' item.id %}" class="inline-block mt-6 px-6 py-3 text-white font-semibold bg-red-500 rounded-xl hover:bg-red-300">Delete</a>
        </div>
    {% else %}
        <a href="{% url 'conversation:new' item.id %}" class="inline-block mt-6 px-6 py-3 text-white font-semibold bg-teal-500 rounded-xl hover:bg-teal-300">Contact Seller</a>
    {% endif %}
{% endblock %}
